<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@500;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <!--CSS e Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="Style/style.css">
</head>
<body>
    <main id="principal" class="col-12 row">

            <div class="content col-3 row">
                <aside id="menu_lateral">
                    <div id="box_img">
                        <img src="assets/img/Marca.svg" alt="Logo">
                    </div>

                    <div class="version-app">
                        <p class="mb-0">Operador: Marilucia</p>
                        <p class="mb-0" >Data - Hora: 12/08/202</p>
                        <p class="mb-0">Versão: 1.0</p>
                        
                    </div>
                </aside>
            </div>   

            <section id="requests" class="col-9">
                <header>
                    <div class="title_content mt-3">
                        <div class="title_header mb-3">
                            <h2>Todos os pedidos</h2>
                        </div>
    
                        <div class="btn-title">
                            <button id="btn-novo-pedido" class="btn btn-one btn-config"><img src="assets/img/Adicionar.svg" alt=""> Novo pedido</button>
                        </div>
                    </div>
                </header>

                <div id="filter-user" class="mt-5">
                    <div class="filters_box">
                        <legend>Filtrar por</legend>
                        <div class="filters">
                            <select id="filter-types" class="btn-config filter_types">
                                <option value="">Tipos</option>
                                <option value="salao">Salão</option>
                                <option value="delivery">Delivery</option>
                            </select>
    
                            <select id="filter-status" class="btn-config filter_status">
                                <option value="">Status</option>
                                <option value="recebido">Recebido</option>
                                <option value="pronto">Pronto</option>
                                <option value="entregue">Entregue</option>
                            </select>

                            <div class="btn-print">
                                <button id="print" class="btn-config btn-orange"><img src="assets/img/print.svg" alt="print">Imprimir</button>
                            </div>
                        </div>

                        
                        
                    </div>
                </div>
            </section>
            

         <footer id="footerWeb" class="col-12"> 
            <p>Copyright © 2022 C&K Tech - Todos os direitos reservados</p>
         </footer>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="JS/script.js"></script>
</body>
</html>
